<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Detail Produk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Robotto,Arial,sans-serif;margin:24px;line-height:1.5}
    .nav{display:flex;gap:12px;flex-wrap:wrap;margin:12px 0 20px}
    .btn{display:inline-block;padding:8px 12px;border:1px solid #ddd;border-radius:8px;text-decoration:none}
    .btn:hover{background:#f6f6f6}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;margin-top:16px}
    img{max-width:100%;height:auto;border-radius:8px}
  </style>
</head>
<body>
  <div class="nav">
    <a class="btn" href="{% url 'main:product_list' %}">‚Üê Kembali ke Daftar Produk</a>
    <a class="btn" href="{% url 'main:edit_product' product.pk %}">Edit</a>
  </div>

  <div class="card">
    <h1>{{ product.name }}</h1>
    <p><b>Kategori:</b> {{ product.category }}{% if product.is_featured %} | <b>Featured</b>{% endif %}</p>
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail }}" alt="Thumbnail {{ product.name }}" width="300">
      <br><br>
    {% endif %}
    <p><b>Harga:</b> Rp{{ product.price }}</p>
    <p>{{ product.description }}</p>

    <form method="post" action="{% url 'main:delete_product' product.pk %}" style="margin-top:10px">
      {% csrf_token %}
      <button class="btn" type="submit">Delete</button>
    </form>
  </div>
</body>
</html>
