{% extends "main.html" %}
{% block content %}
{% include 'navbar.html' %}

<div class="mx-auto max-w-3xl px-4 py-8">
  <a class="inline-block border px-3 py-2 rounded-md mb-4" href="{% url 'main:product_list' %}">‚Üê Kembali ke Daftar Produk</a>

  <div class="bg-white/80 border rounded-xl p-6">
    <h1 class="text-2xl font-semibold mb-4">{{ title|default:"Tambah Produk" }}</h1>
    <form method="POST">
      {% csrf_token %}
      <table class="w-full">
        {{ form.as_table }}
        <tr>
          <td></td>
          <td class="pt-3">
            <input class="border px-4 py-2 rounded-md cursor-pointer" type="submit" value="Simpan">
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
